<body>

    <div class="level-up" id="level-up">

            <p>ÁªßÁª≠Âä†Ê≤πÂ≠¶‰π†Êõ¥Â§öÂçïËØçÂêß!</p>

    <script>
        // ÂàùÂßãËØçÊ±áÂ∫ì
        const initialVocabulary = {
            "Âä®Áâ©": [
                { word: "Cat", meaning: "Áå´" },
                { word: "Dog", meaning: "Áãó" },
                { word: "Elephant", meaning: "Â§ßË±°" },
                { word: "Lion", meaning: "ÁãÆÂ≠ê" },
                { word: "Tiger", meaning: "ËÄÅËôé" },
                { word: "Giraffe", meaning: "ÈïøÈ¢àÈπø" },
                { word: "Monkey", meaning: "Áå¥Â≠ê" },
                { word: "Bear", meaning: "ÁÜä" },
                { word: "Rabbit", meaning: "ÂÖîÂ≠ê" },
                { word: "Panda", meaning: "ÁÜäÁå´" }
            ],
            "È£üÁâ©": [
                { word: "Apple", meaning: "ËãπÊûú" },
                { word: "Banana", meaning: "È¶ôËïâ" },
                { word: "Orange", meaning: "Ê©ôÂ≠ê" },
                { word: "Milk", meaning: "ÁâõÂ•∂" },
                { word: "Bread", meaning: "Èù¢ÂåÖ" },
                { word: "Rice", meaning: "Á±≥È•≠" },
                { word: "Egg", meaning: "È∏°Ëõã" },
                { word: "Cake", meaning: "ËõãÁ≥ï" },
                { word: "Juice", meaning: "ÊûúÊ±Å" },
                { word: "Water", meaning: "Ê∞¥" }
            ],
            "È¢úËâ≤": [
                { word: "Red", meaning: "Á∫¢Ëâ≤" },
                { word: "Blue", meaning: "ËìùËâ≤" },
                { word: "Green", meaning: "ÁªøËâ≤" },
                { word: "Yellow", meaning: "ÈªÑËâ≤" },
                { word: "Purple", meaning: "Á¥´Ëâ≤" },
                { word: "Orange", meaning: "Ê©ôËâ≤" },
                { word: "Pink", meaning: "Á≤âËâ≤" },
                { word: "Black", meaning: "ÈªëËâ≤" },
                { word: "White", meaning: "ÁôΩËâ≤" },
                { word: "Brown", meaning: "Ê£ïËâ≤" }
            ],
            "Êï∞Â≠ó": [
                { word: "One", meaning: "‰∏Ä" },
                { word: "Two", meaning: "‰∫å" },
                { word: "Three", meaning: "‰∏â" },
                { word: "Four", meaning: "Âõõ" },
                { word: "Five", meaning: "‰∫î" },
                { word: "Six", meaning: "ÂÖ≠" },
                { word: "Seven", meaning: "‰∏É" },
                { word: "Eight", meaning: "ÂÖ´" },
                { word: "Nine", meaning: "‰πù" },
                { word: "Ten", meaning: "ÂçÅ" }
            ],
            "ÂÆ∂Â∫≠": [
                { word: "Father", meaning: "Áà∏Áà∏" },
                { word: "Mother", meaning: "Â¶àÂ¶à" },
                { word: "Brother", meaning: "ÂÖÑÂºü" },
                { word: "Sister", meaning: "ÂßêÂ¶π" },
                { word: "Grandfather", meaning: "Áà∑Áà∑" },
                { word: "Grandmother", meaning: "Â•∂Â•∂" },
                { word: "Baby", meaning: "ÂÆùÂÆù" },
                { word: "Family", meaning: "ÂÆ∂Â∫≠" }
            ],
            "Ë∫´‰Ωì": [
                { word: "Head", meaning: "Â§¥" },
                { word: "Eye", meaning: "ÁúºÁùõ" },
                { word: "Nose", meaning: "ÈºªÂ≠ê" },
                { word: "Mouth", meaning: "Âò¥Â∑¥" },
                { word: "Ear", meaning: "ËÄ≥Êúµ" },
                { word: "Hand", meaning: "Êâã" },
                { word: "Foot", meaning: "ËÑö" },
                { word: "Leg", meaning: "ËÖø" },
                { word: "Arm", meaning: "ÊâãËáÇ" }
            ]
        };

        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState = {
            vocabulary: JSON.parse(JSON.stringify(initialVocabulary)),
            currentWord: null,
            currentOptions: [],
            playerLevel: 1,
            playerExp: 0,
            expToNextLevel: 100,
            correctAnswers: 0,
            streak: 0,
            usedWords: []
        };

        // DOMÂÖÉÁ¥†
        const currentWordElement = document.getElementById('current-word');
        const currentMeaningElement = document.getElementById('current-meaning');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const hintButton = document.getElementById('hint-btn');
        const levelElement = document.getElementById('level');
        const expElement = document.getElementById('exp');
        const correctElement = document.getElementById('correct');
        const streakElement = document.getElementById('streak');
        const feedbackElement = document.getElementById('feedback');
        const levelUpModal = document.getElementById('level-up');
        const newLevelElement = document.getElementById('new-level');
        const closeLevelUpButton = document.getElementById('close-level-up');
        const addWordButton = document.getElementById('add-word-btn');
        const newWordInput = document.getElementById('new-word');
        const newMeaningInput = document.getElementById('new-meaning');
        const newCategoryInput = document.getElementById('new-category');
        const categoriesContainer = document.querySelector('.categories');

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            updatePlayerStats();
            displayCategories();
            generateNewWord();
            
            // ‰∫ã‰ª∂ÁõëÂê¨Âô®
            nextButton.addEventListener('click', generateNewWord);
            hintButton.addEventListener('click', showHint);
            closeLevelUpButton.addEventListener('click', () => {
                levelUpModal.style.display = 'none';
            });
            addWordButton.addEventListener('click', addNewWord);
        }

        // Êõ¥Êñ∞Áé©ÂÆ∂Áä∂ÊÄÅÊòæÁ§∫
        function updatePlayerStats() {
            levelElement.textContent = gameState.playerLevel;
            expElement.textContent = `${gameState.playerExp}/${gameState.expToNextLevel}`;
            correctElement.textContent = gameState.correctAnswers;
            streakElement.textContent = gameState.streak;
        }

        // ÊòæÁ§∫ÂàÜÁ±ª
        function displayCategories() {
            categoriesContainer.innerHTML = '<h3 style="color: white; width: 100%; margin-top: 15px;">ÂΩìÂâçÂàÜÁ±ª:</h3>';
            
            Object.keys(gameState.vocabulary).forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.textContent = `${category} (${gameState.vocabulary[category].length})`;
                categoriesContainer.appendChild(categoryElement);
            });
        }

        // ÁîüÊàêÊñ∞ÂçïËØç
        function generateNewWord() {
            // ÈöêËóèÂèçÈ¶à
            feedbackElement.className = 'feedback';
            
            // Ëé∑ÂèñÊâÄÊúâÂçïËØç
            const allWords = [];
            Object.keys(gameState.vocabulary).forEach(category => {
                gameState.vocabulary[category].forEach(wordObj => {
                    allWords.push({...wordObj, category});
                });
            });
            
            // ËøáÊª§ÊéâÂ∑≤‰ΩøÁî®ÁöÑÂçïËØç
            const availableWords = allWords.filter(wordObj => 
                !gameState.usedWords.includes(wordObj.word)
            );
            
            // Â¶ÇÊûúÊâÄÊúâÂçïËØçÈÉΩÂ∑≤‰ΩøÁî®ÔºåÈáçÁΩÆ‰ΩøÁî®ÂàóË°®
            if (availableWords.length === 0) {
                gameState.usedWords = [];
                generateNewWord();
                return;
            }
            
            // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™ÂçïËØç
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            gameState.currentWord = availableWords[randomIndex];
            gameState.usedWords.push(gameState.currentWord.word);
            
            // ÊòæÁ§∫ÂçïËØç
            currentWordElement.textContent = gameState.currentWord.word;
            currentMeaningElement.textContent = '?';
            
            // ÁîüÊàêÈÄâÈ°π
            generateOptions();
        }

        // ÁîüÊàêÈÄâÈ°π
        function generateOptions() {
            optionsContainer.innerHTML = '';
            gameState.currentOptions = [];
            
            // Ê∑ªÂä†Ê≠£Á°ÆÁ≠îÊ°à
            gameState.currentOptions.push(gameState.currentWord.meaning);
            
            // Ê∑ªÂä†ÈîôËØØÁ≠îÊ°à
            const allMeanings = [];
            Object.keys(gameState.vocabulary).forEach(category => {
                gameState.vocabulary[category].forEach(wordObj => {
                    if (wordObj.meaning !== gameState.currentWord.meaning) {
                        allMeanings.push(wordObj.meaning);
                    }
                });
            });
            
            // ÈöèÊú∫ÈÄâÊã©3‰∏™ÈîôËØØÁ≠îÊ°à
            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * allMeanings.length);
                gameState.currentOptions.push(allMeanings[randomIndex]);
                allMeanings.splice(randomIndex, 1);
            }
            
            // Êâì‰π±ÈÄâÈ°πÈ°∫Â∫è
            shuffleArray(gameState.currentOptions);
            
            // ÂàõÂª∫ÈÄâÈ°πÊåâÈíÆ
            gameState.currentOptions.forEach(meaning => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option';
                optionButton.textContent = meaning;
                optionButton.addEventListener('click', () => checkAnswer(meaning));
                optionsContainer.appendChild(optionButton);
            });
        }

        // Ê£ÄÊü•Á≠îÊ°à
        function checkAnswer(selectedMeaning) {
            const isCorrect = selectedMeaning === gameState.currentWord.meaning;
            
            // ÊòæÁ§∫Ê≠£Á°ÆÁ≠îÊ°à
            currentMeaningElement.textContent = gameState.currentWord.meaning;
            
            // Êõ¥Êñ∞ÈÄâÈ°πÊ†∑Âºè
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(button => {
                if (button.textContent === gameState.currentWord.meaning) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedMeaning && !isCorrect) {
                    button.classList.add('incorrect');
                }
                button.disabled = true;
            });
            
            // ÊòæÁ§∫ÂèçÈ¶à
            if (isCorrect) {
                feedbackElement.textContent = 'Â§™Ê£í‰∫ÜÔºÅÁ≠îÂØπ‰∫ÜÔºÅ';
                feedbackElement.className = 'feedback correct';
                
                // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
                gameState.correctAnswers++;
                gameState.streak++;
                gameState.playerExp += 10 + (gameState.streak * 2);
                
                // Ê£ÄÊü•ÊòØÂê¶ÂçáÁ∫ß
                if (gameState.playerExp >= gameState.expToNextLevel) {
                    levelUp();
                }
            } else {
                feedbackElement.textContent = 'ÂÜçËØï‰∏ÄÊ¨°ÂêßÔºÅ';
                feedbackElement.className = 'feedback incorrect';
                gameState.streak = 0;
            }
            
            updatePlayerStats();
        }

        // ÊòæÁ§∫ÊèêÁ§∫
        function showHint() {
            currentMeaningElement.textContent = gameState.currentWord.meaning.substring(0, 1);
        }

        // ÂçáÁ∫ß
        function levelUp() {
            gameState.playerLevel++;
            gameState.playerExp = 0;
            gameState.expToNextLevel = Math.floor(gameState.expToNextLevel * 1.5);
            
            newLevelElement.textContent = gameState.playerLevel;
            levelUpModal.style.display = 'flex';
        }

        // Ê∑ªÂä†Êñ∞ÂçïËØç
        function addNewWord() {
            const word = newWordInput.value.trim();
            const meaning = newMeaningInput.value.trim();
            const category = newCategoryInput.value.trim() || 'ÂÖ∂‰ªñ';
            
            if (!word || !meaning) {
